<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carrito de Compra</title>
	<!-- Enlace a los archivos de Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="#">Mi Tienda</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="#">Inicio</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Productos</a>
	        </li>
	        <li class="nav-item active">
	          <a class="nav-link" href="#">Carrito <span class="badge bg-light text-dark">3</span></a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-8">
				<table class="table">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Cantidad</th>
							<th>Precio</th>
							<th>Total</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Producto 1</td>
							<td><input type="number" value="1" class="form-control"></td>
							<td>$100</td>
							<td>$100</td>
							<td><button class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
						</tr>
						<tr>
							<td>Producto 2</td>
							<td><input type="number" value="2" class="form-control"></td>
							<td>$50</td>
							<td>$100</td>
							<td><button class="btn btn-danger"><i class="bi bi-trash"></i></button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Resumen de Compra</h5>
						<p class="card-text">Total: $200</p>
						<a href="#" class="btn btn-primary">Pagar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
